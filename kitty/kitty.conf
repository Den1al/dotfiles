# add theme
include kitty-catppuccin/themes/frappe.conf
# include tokyo-nights.conf
# include tokyo2.conf
# include tokyo3.conf

# fonts
font_family      JetBrains Mono 
font_size 16.0
bold_font        auto
italic_font      auto
bold_italic_font auto
disable_ligatures never

# window
window_margin_width 5
window_padding_width 5
hide_window_decorations yes
background_opacity 0.95
background_blur 0

# cursor
cursor none
cursor_shope block
cusror_shape_unfocused hollow

# scrollback
scrollback_lines 20000

# urls
detect_urls yes
url_color #0087bd
url_style straight

# jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# -----------------

# kitty-scrollback.nvim general settings
allow_remote_control socket-only
listen_on unix:/tmp/kitty
shell_integration enabled

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /Users/danielabeles/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py

# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim --config myfnconfig
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output

